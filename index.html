<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cálculo do IMC</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100&display=swap" rel="stylesheet">

</head>

<body>

  <div id="resultado"></div>

  <section class="container">

    <h1 class="titulo">      

      Cálculo do IMC

    </h1>

    <form action="/" id="formulario" method="POST">

      <label for="peso"></label>
      <input type="text" id="peso" name="peso" placeholder="Digite seu Peso">

      <label for="altura"></label>
      <input type="text" id="altura" name="altura" placeholder="Digite sua Altura">

      <div class="btns">
        <button class="calcular" type="submit">Calcular</button>

        <button type="button" class="btn-refazer" onclick="refazer()">
      
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
          </svg>
        
        </button>
      </div>
      
    </form>
    
  </section>

  <script src="js/main.js"></script>

</body>

</html>
